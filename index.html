<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">


</head>

<body>
    <!-- container that holds all info-->
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron card">
            <div class="container text-center">
                <h1 class="display-4">Train Tracker</h1>
            </div>
        </div>
        <!--Upcoming train info-->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Upcoming Departures:</h5>
                    <div class="card-body" id="upcoming-trains">
                        <div class="row">
                            <div class="col-md-3">
                                <h6 class="card-title">Train Name</h5>
                            </div>
                            <div class="col-md-3">
                                <h6 class="card-title">Destination</h5>
                            </div>
                            <div class="col-md-2">
                                <h6 class="card-title">Frequency (mins)</h5>
                            </div>
                            <div class="col-md-2">
                                <h6 class="card-title">Next Arrival</h5>
                            </div>
                            <div class="col-md-2">
                                <h6 class="card-title">Minutes Away:</h5>
                            </div>
                        </div>
                        <!--insert next row -- train departing here-->
                    </div>
                </div>
            </div>
        </div>
        <!-- train input information-->
        <div class="card">
            <h5 class="card-header">Train Inputs:</h5>
            <div class="card-body">
                <form id="train-info-input">
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="train-name" class="form-control" id="train-name-input"
                            placeholder="Enter train name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination-input">Destination</label>
                        <input type="train-destination" class="form-control" id="train-destination-input"
                            placeholder="Enter train destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                        <input type="first-train-time-input" class="form-control" id="first-train-time-input"
                            placeholder="Enter Military Time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency-input">Frequency (mins)</label>
                        <input type="train-frequency" class="form-control" id="train-frequency-input"
                            placeholder="Enter train frequency" type="number">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-info" id="submit-train-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
